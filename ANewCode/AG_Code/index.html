		var draw=function (){

				var ctx=canvas.getContext('2d');

				ctx.fillStyle="red";
				ctx.fillRect(0,0,canvas.width,canvas.height);
				ctx.beginPath();
				ctx.clearRect(20,20,80,50);
				var grd = ctx.createRadialGradient(100,100,10,120,170,200);  //定义放射状渐变对象，设定起始圆和结束圆中点重叠，且起始圆半径为0
				grd.addColorStop(0,"yellow");   //定义渐变线起点颜色
				grd.addColorStop(0.5,"blue");   //定义渐变线中间点的颜色
				grd.addColorStop(1,"rgba(255,0,0,0)");  //定义渐变线结束点的颜色，其中颜色透明度为0
				ctx.fillStyle = grd;   //将放射状渐变对象赋值给fillStyle
				ctx.fillRect(0,0,500,500); 
				ctx.clearRect(0,0,canvas.width,canvas.height);
				ctx.arc(50,50,42,0.12,1.23);
				ctx.moveTo(20,20);
				ctx.arcTo(60,20,60,60,40);
				ctx.stroke();
				var gradient=ctx.createLinearGradient(0,0,canvas.width,canvas.height);
				gradient.addColorStop("0","green");
				gradient.addColorStop("1","rgba(200,255,10,10.5)");
				ctx.fillStyle=gradient;
				ctx.strokeStyle="red";
				ctx.font="italic 30px Arial bold";
				ctx.fillText("fillText",50,10);
				ctx.strokeText("strokeText",50,70);
				ctx.arc(80,80,40,0,2*Math.PI);
				ctx.fillStyle="#4DA6EF";
				ctx.fill();
